<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BMI Calculator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>BMI Calculator</h1>
    <form id="bmi-form" novalidate>
      <p>
        <label for="height">Height in CM:</label><br />
        <input type="number" id="height" placeholder="e.g. 170" min="0" step="any" />
      </p>
      <p>
        <label for="weight">Weight in KG:</label><br />
        <input type="number" id="weight" placeholder="e.g. 65" min="0" step="any" />
      </p>
      <button type="submit">Calculate</button>
      <div id="results"></div>
      <div id="weight-guide">
        <h3>BMI Weight Guide</h3>
        <p>Under Weight = Less than 18.6</p>
        <p>Normal Range = 18.6 and 24.9</p>
        <p>Overweight = Greater than 24.9</p>
      </div>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
