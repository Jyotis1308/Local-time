<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BMI Calculator with Features</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="container" role="main" aria-label="BMI Calculator">
    <h1 id="title">BMI Calculator</h1>

    <div class="lang-switch">
      <label for="languageSelect">Language:</label>
      <select id="languageSelect" aria-label="Select language">
        <option value="en">English</option>
        <option value="hi">à¤¹à¤¿à¤‚à¤¦à¥€</option>
      </select>
    </div>

    <form id="bmiForm" aria-describedby="weightGuide" novalidate>
      <div class="unit-toggle" role="radiogroup" aria-label="Select measurement units">
        <label><input type="radio" name="unit" value="metric" checked /> Metric (cm/kg)</label>
        <label><input type="radio" name="unit" value="imperial" /> Imperial (ft/lbs)</label>
      </div>

      <div class="input-group">
        <label for="heightInput" id="heightLabel">Height (cm):</label>
        <input type="number" id="heightInput" name="height" min="0" step="any" required aria-required="true" aria-labelledby="heightLabel" placeholder="Enter your height" />
      </div>

      <div class="input-group">
        <label for="weightInput" id="weightLabel">Weight (kg):</label>
        <input type="number" id="weightInput" name="weight" min="0" step="any" required aria-required="true" aria-labelledby="weightLabel" placeholder="Enter your weight" />
      </div>

      <button type="submit" id="calculateBtn">Calculate</button>
    </form>

    <section id="results" aria-live="polite" aria-atomic="true"></section>

    <div id="bmiProgressContainer" aria-label="BMI progress bar" role="progressbar" aria-valuemin="0" aria-valuemax="40" aria-valuenow="0" tabindex="0">
      <div id="bmiProgress"></div>
    </div>

   

    <section id="healthTips" aria-label="Health Tips"></section>

    <section id="historySection" aria-label="BMI Calculation History">
      <h2>History</h2>
      <ul id="historyList" tabindex="0" aria-live="polite"></ul>
      <button id="clearHistoryBtn" aria-label="Clear history">Clear History</button>
    </section>

    <button id="copyBtn" aria-label="Copy results to clipboard" title="Copy results">ðŸ“‹ Copy Results</button>
  </main>

  <script src="script.js"></script>
</body>
</html>
